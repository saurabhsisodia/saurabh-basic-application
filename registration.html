<!DOCTYPE html>

    <head>
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <script src="js/script.js" async></script>
        <div class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand">Learn Scripts</a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link" data-toggle="tooltip" title="You have to click to Login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="registration.html" class="nav-link" data-toggle="tooltip" title="Please click to Register"
                         data-placement="right">
                            Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="courses.html" class="nav-link" data-toggle="tooltip" title="List of all the courses"
                        >Courses</a>
                    </li>

                </ul>

            </div>
        </div>  <!--navbar div ends here -->
        <div class="signup-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2>Please Register to use Our Services</h2>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                        <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                    </div>        	
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" name="tel" placeholder="mobile no." required="required">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                </div>        
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block saurabh-btn" id="register-btn">Register Now</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a href="login.html">Sign in</a></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
